<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 글쓰기</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>

<style>
.error-class {
    color: red;
    border-color: red;
}
</style>


<header th:insert="fragments/header.html"></header>

<div class="container">
    <form action="/post" th:object="${boardRequestDto}" method="post">
<!--        th:object = "${boardList}"-->
<!--        제목-->
        <div class="form-group row">
            <label th:for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
<!--            <div class="col-sm-10">-->
            <div class="col-sm-10">
                <input type="text" id="inputTitle" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                       th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
                <p class="error-class" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect Data</p>
<!--                <input type="text" name="title" class="form-control" id="inputTitle" placeholder="제목을 입력하세요"/>-->
            </div>
        </div>
<!--        작성자-->
        <div class="form-group row">
            <label for="inputWriter" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" id="inputWriter" th:field="*{writer}" class="form-control" placeholder="작성자를 입력하세요"
                       th:class="${#fields.hasErrors('writer')}? 'form-control fieldError' : 'form-control'">
                <p class="error-class" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">Incorrect Data</p>
<!--                <input type="text" name="writer" class="form-control" id="inputWriter" placeholder="작성자를 입력하세요"/>-->
            </div>
        </div>
<!--        내용-->
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" id="inputContent" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요"
                       th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'"></textarea>
                <p class="error-class" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect Data</p>
<!--                <textarea type="text" name="content" class="form-control" id="inputContent" placeholder="내용을 입력하세요"></textarea>-->
            </div>
        </div>
<!--        파일 업로드-->
        <div class="col-sm-10">
            <label for="formFileMultiple" class="form-label"><strong>파일업로드</strong></label>
            <input id="formFileMultiple" type="file" name="multipartTile">
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-dark" type="submit" role="button" value="글쓰기" />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
